<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/access/img/logo.png">
    <link rel="stylesheet" href="./access/styles/register.css">
    <link rel="stylesheet" href="./access/icon/fonts-icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./access/icon/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Login</title>
  </head>
  <body>
    <div class="register">
      <div class="header">
        <div class="header-title">
          <img src="./access/img/logo.png" alt="Fast Food">
          <h2>Đăng nhập</h2>
        </div>
        <div class="header-support">
          <a href="" class="header-support-item">Bạn cần giúp đỡ?</a>
        </div>
      </div>
      <div class="content">
        <div class="content-section content-section__bgr1">
          <div class="slideshow-container">
            <div class="mySlides">
              <div class="numbertext">1 / 3</div>
              <img src="./access/img/slideshow1.jpg">
              <div class="text">Đồ ăn nhanh chóng</div>
            </div>
            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <img src="./access/img/slideshow2.jpg">
              <div class="text">Đồ ăn chu đáo</div>
            </div>
            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <img src="./access/img/slideshow3.jpg">
              <div class="text">Đồ ăn ngon miệng</div>
            </div>
          </div>
        </div>
        <div class="content-section content-section__bgr2">
          <div class="content-form">
            <h2>Đăng nhập</h2>
            <form action="" method="get" class="form">
              <div class="form-row">
                <input class="form-input" placeholder="Số điện thoại" type="text">
              </div>
              <div class="form-row">
                <input class="form-input" placeholder="Mật khẩu" type="password">
              </div>
              <div class="form-row">
                <button type="submit" class="button-next">TIẾP THEO</button>
              </div>
              <div class="form-row account__other">
                <div class="form-account__other">
                  <i class="fa-brands fa-facebook"></i>
                  <span>Facebook</span>
                </div>
                <div class="form-account__other">
                  <i class="fa-brands fa-google"></i>
                  <span>Google</span>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        // let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1
        }
        // for (i = 0; i < dots.length; i++) {
        //   dots[i].className = dots[i].className.replace(" active", "");
        // }
        slides[slideIndex - 1].style.display = "block";
        // dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 4000); // Change image every 2 seconds
      }
    </script>
  </body>
</html>
